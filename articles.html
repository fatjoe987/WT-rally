<!DOCTYPE html>
<html lang="sk">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Slovenský rally magazín</title>
    <link href="articles.css" media="screen" rel="stylesheet" type="text/css">
    <link href="print.css" media="print" rel="stylesheet" type="text/css">
</head>
<body>

<header>
    <div class="nadpis">
        <h1><img id="logo" src="images/1280px-Flag_of_Slovakia.svg.png" alt="SVKlogo">Rally magazín<br></h1>
    </div>

</header>



<nav>
    <span class="navigl"><a href="articles.html">Domov</a></span>
    <span class="navigs"><a href="sensorplay.html">Senzory</a> </span>
    <span class="navigr"><a href="kontakty.html">Kontakt</a></span>
    <form>
        <input type="search" name="q" placeholder="Vyhľadať">
        <input type="submit" value="Prejsť">
    </form>
</nav>



<div class="fullka">
    <div class="left">

    </div>

    <div class="stred">
        <div class="info">
            <h4>Blog venovaný nadšencom motošportu a rally priaznivcom.</h4>
        </div>

        <div class="nextto">
            <div class="tooltipdiv" onclick="window.location.href = 'article1.html'">
                <a href="#" data-toggle="tooltip" title="Legenda historických rally, agregáty, súťaže">
                    <img class="imgmain" src="images/alpine-a110-mainpage.jpg" alt="alpine_mainpage" onclick="window.location.href = 'article1.html'"></a>
                    <h3 class="botleft">Renault Alpine A110</h3>
            </div>

            <div class="WRCdiv">
                <div class="textinpic" onclick="window.location.href = 'article2.html'">
                    <a href="#" data-toggle="tooltip" title="Súťažné skupiny, história rally">
                        <img class="imgmain01" src="images/wrc_mainpage.jpg" alt="wrc_main" onclick="window.location.href = 'article2.html'"></a>
                        <h3 class="botleft">História WRC</h3>
                </div>

                <div class="textinpic2" onclick="window.open('article3.html','_blank')">
                    <a href="#" data-toggle="tooltip" title="Spôsobilosť, hodnotenia, ustanovenia">
                        <img class="imgmain01" src="images/skoda_jump.jpg" alt="skoda_jump" onclick="window.open('article3.html','_blank')"></a>
                        <h3 class="botleft">Majstrovstvá SR v rally</h3>
                </div>

            </div>

        </div>
        <div class="form">
            <div class="formin">
                <form id="formular">
                <p id="nazor"> Pošlite nám Váš názor.</p>
                <input type="text" id="meno" class="polia" name="meno" size="50" placeholder="Meno *" required maxlength="13" minlength="3" > <br>
                <input type="email" id="email" class="polia" name="email" placeholder="E-mail *" size="50" required> <br>
                <input type="url" name="url" id="url" class="polia" placeholder="Obrázok {vložte URL obrázka}" size="50"> <br>
                    <input type="text" id="kluc" name="kluc" class="polia" size="50" placeholder="Kľúčové slovo (ktorým by Ste popísali túto stránku)"><br>alebo<br>
                    <input list="zoznam-popisov" id="popisy" name="popisy" placeholder="alebo vyberte z už vytvorených" size="50" />

                    <datalist id="zoznam-popisov">

                    </datalist>
                <div id="sposob">
                <div>
                    <input type="radio" class="radiob" id="pochvala" name="typ" value="pochvala"
                           checked>
                    <label for="pochvala">Pochvala :)</label>
                </div>
                <div>
                    <input type="radio" class="radiob" id="kritika" name="typ" value="kritika"
                           >
                    <label for="kritika">Konštruktívna kritika</label>
                </div>
                    <div>
                        <input type="radio" class="radiob" id="otazka" name="typ" value="otazka"
                        >
                        <label for="otazka">Otázka</label>
                    </div>
                <div>
                    <input type="radio" class="radiob" id="staznost" name="typ" value="staznost"
                           >
                    <label for="staznost">Sťažnosť</label>
                </div>
                </div>
                    <textarea id="hltext" name="hltext" placeholder="Miesto pre Vašu správu *" rows="10" cols="47" required></textarea>
                <div>
                    <input type="checkbox" id="upozornenia" name="upozornenia"
                           checked>
                    <label id="upoz" for="upozornenia">Novinky na e-mail.</label>
                </div>
                <button id="tlsubmit"
                        type="submit">
                    Odoslať správu
                </button>
                <button id="tlreset"
                        type="reset">
                    Reset
                </button>

                </form>
            </div>
        </div>
        <div id="opinions">
            <h3>Názory čitateľov (berte s nadhľadom)</h3><br>
            <div id="kontajnerNazorov">

            </div>
            <button onclick="oldata()" id="denstare">Vymaž(staršie ako 24h)</button>
        </div>
    </div>



    <div class="right">

    </div>

</div>



<footer>
    <p style="float: right">
        <a href="http://jigsaw.w3.org/css-validator/check/referer">
            <img style="border:0;width:88px;height:31px"
                 src="http://jigsaw.w3.org/css-validator/images/vcss"
                 alt="Ověřit CSS!" />
        </a>
    </p>
</footer>


<script id="mTmplOneOpinion" type="text/template">
    <section>
        <h3>{{name}} <i>{{createdDate}}</i></h3>
        <p>{{comment}}</p>
    </section>
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.min.js"
        integrity="sha256-MPgtcamIpCPKRRm1ppJHkvtNBAuE71xcOM+MmQytXi8="
        crossorigin="anonymous">
</script>
<script src="js/articlesopinions.js"></script>
</body>
</html>
